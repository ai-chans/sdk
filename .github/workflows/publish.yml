name: Release & Publish

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm Trusted Publishing (OIDC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Upgrade npm to latest (required for Trusted Publishing)
        run: |
          npm install -g npm@latest
          npm --version
          node --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Get version from client package
        id: version
        run: echo "version=$(node -p "require('./client/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish chans-sdk-js to npm
        if: steps.tag_check.outputs.exists == 'false'
        working-directory: client
        run: npm publish --provenance --access public

      - name: Publish chans-sdk-react to npm
        if: steps.tag_check.outputs.exists == 'false'
        working-directory: react
        run: npm publish --provenance --access public

      - name: Skip - Version already released
        if: steps.tag_check.outputs.exists == 'true'
        run: echo "Version v${{ steps.version.outputs.version }} already released, skipping..."
